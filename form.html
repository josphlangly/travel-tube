<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video - MyTube</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="upload-page">
    <!-- Header Section -->
    <header>
      <h1>TT</h1>
      <form class="search-bar">
        <input
          class="search-input"
          type="search"
          placeholder="Search for videos & channels"
        />
        <button class="search-button" type="submit">
          <img src="./icons/search.svg" alt="search icon" />
        </button>
      </form>
      <a href="upload.html" class="upload-link">
        <button class="upload-btn">Upload Video</button>
      </a>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./pages/adventure.html">Adventure</a></li>
          <li><a href="./pages/cultural.html">Cultural</a></li>
          <li><a href="./pages/leisure.html">Leisure</a></li>
        </ul>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <h1 class="video-title">Add New Video</h1>

        <!-- Video Upload Form -->
        <form action="submit-video.php" class="video-upload-form">
          <!-- Video Title -->
          <label for="title">
            <h3>Video Title</h3>
          </label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-input"
            required
          />

          <!-- Video Description -->
          <label for="description">
            <h3>Video Description</h3>
          </label>
          <textarea
            name="description"
            id="description"
            class="form-input"
            rows="5"
            required
          ></textarea>

          <!-- Video File Upload -->
          <label for="file">
            <h3>Video File</h3>
          </label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-input"
            required
          />

          <!-- Travel Type Selection -->
          <label for="collection">
            <h3>Travel Type</h3>
          </label>
          <select name="collection" id="collection" class="form-input" required>
            <option value="" disabled selected>Select a travel type</option>
            <option value="adventure">Adventure</option>
            <option value="cultural">Cultural</option>
            <option value="leisure">Leisure</option>
          </select>

          <!-- Submit Button -->
          <input type="submit" value="Submit" class="upload-btn" />
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <p>Joseph Langley</p>
      <div class="socials">
        <a href="#" target="_blank">Facebook</a> |
        <a href="#" target="_blank">Twitter</a> |
        <a href="#" target="_blank">Instagram</a>
      </div>
    </footer>
  </body>
</html>
